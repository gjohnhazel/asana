name: Go Coverage

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.3

      - name: Run tests with coverage
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | grep total | awk '{print $3}' > coverage.txt

      - name: Generate coverage badge
        run: |
          mkdir -p static
          if [ -s coverage.txt ]; then
            COVERAGE=$(cat coverage.txt | tr -d '%')
          else 
            COVERAGE="0"
          fi
          curl -f -o static/coverage-badge.svg "https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen" || echo "Failed to generate badge"

      - name: Commit coverage badge
        if: ${{ github.event_name == 'push' && success() }}
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add static/coverage-badge.svg
          git diff --cached --exit-code --quiet || git commit -m "chore: update test coverage badge"
          git push