project_name: alfie
version: 2

before:
  hooks:
    - go mod verify
    - go mod tidy

release:
  prerelease: auto
  name_template: "Alfie {{.Version}}"

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: zip
    id: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
  - format: tar.gz
    id: tar
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  use: github
  format: "{{.SHA}}: {{.Message}} by (@{{.AuthorUsername}})"
  abbrev: -1
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^tests:"

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"